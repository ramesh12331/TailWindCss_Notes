<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;                  /* Box width */
  height: 100px;                 /* Box height */
  background-color: red;         /* Initial background color */
  position: relative;            /* Required for left/top movement */
  animation-name: myAnimation;   /* Use the keyframes called 'myAnimation' */
  animation-duration: 4s;        /* Animation cycle lasts 4 seconds */
  /* animation-iteration-count: infinite;  <- Uncomment to repeat forever */
}

@keyframes myAnimation {
  0%   { background-color: red;    left: 0px;   top: 0px;   }  /* Start: top-left corner */
  25%  { background-color: yellow; left: 200px; top: 0px;   }  /* Move right */
  50%  { background-color: blue;   left: 200px; top: 200px; }  /* Move down */
  75%  { background-color: green;  left: 0px;   top: 200px; }  /* Move left */
  100% { background-color: red;    left: 0px;   top: 0px;   }  /* Back to start */
}

/* -------------------- SUMMARY --------------------
   - A 100x100 red box is animated using keyframes.
   - The box moves in a square path:
       Top-left → Top-right → Bottom-right → Bottom-left → Back to Top-left.
   - At each step, its background color also changes:
       red → yellow → blue → green → red.
   - Total duration = 4 seconds per cycle.
   - By default, animation runs once (add 'infinite' to loop forever).
--------------------------------------------------- */

</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
