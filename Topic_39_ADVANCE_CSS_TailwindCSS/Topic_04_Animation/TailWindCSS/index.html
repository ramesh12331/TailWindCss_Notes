<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body>
  <!-- Example 1: Simple color change -->
<div class="w-24 h-24 relative animate-colorChange"></div>

<!-- Example 2: Multiple colors -->
<div class="w-24 h-24 relative animate-multiColor mt-4"></div>

<!-- Example 3: Movement + color change (square path) -->
<div class="w-24 h-24 relative animate-squarePath mt-4"></div>

<!-- Example 4: Animation delay -->
<div class="w-24 h-24 relative animate-squarePathDelay mt-4"></div>

<!-- Example 5: Negative delay -->
<div class="w-24 h-24 relative animate-squarePathNegDelay mt-4"></div>

<!-- Example 6: Infinite iteration -->
<div class="w-24 h-24 relative animate-squarePathInfinite mt-4"></div>

<!-- Example 7: Animation with timing functions -->
<div class="w-24 h-12 relative animate-linear mt-4"></div>
<div class="w-24 h-12 relative animate-ease mt-2"></div>
<div class="w-24 h-12 relative animate-easeIn mt-2"></div>
<div class="w-24 h-12 relative animate-easeOut mt-2"></div>
<div class="w-24 h-12 relative animate-easeInOut mt-2"></div>

<!-- Example 8: Animation fill mode -->
<div class="w-24 h-24 relative animate-fillBoth mt-4"></div>

<!-- Example 9: Animation direction alternate-reverse -->
<div class="w-24 h-24 relative animate-altReverse mt-4"></div>

<!-- Example 10: Shorthand animation property -->
<div class="w-24 h-24 relative animate-shorthand mt-4"></div>



</body>
</html>
