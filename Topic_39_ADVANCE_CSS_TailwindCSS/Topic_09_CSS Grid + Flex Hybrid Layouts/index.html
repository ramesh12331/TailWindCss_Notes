<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§© CSS Grid + Flex Hybrid Layouts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 p-4">

  <!-- ðŸŒŸ Dashboard Grid -->
  <div class="grid grid-rows-[60px_1fr_50px] grid-cols-[200px_1fr] gap-4 h-screen">

    <!-- Header -->
    <header class="col-span-2 bg-indigo-600 text-white flex items-center justify-center font-bold text-lg">
      Header
    </header>

    <!-- Sidebar -->
    <nav class="bg-indigo-400 text-white flex items-center justify-center font-semibold">
      Sidebar
    </nav>

    <!-- Main Content -->
    <main class="bg-indigo-200 p-4">
      <h2 class="text-xl font-semibold mb-4">Main Content</h2>

      <!-- Flexbox for Cards -->
      <div class="flex flex-wrap gap-4">
        <div class="flex-1 min-w-[30%] bg-indigo-600 text-white p-4 text-center rounded-lg">
          Card 1
        </div>
        <div class="flex-1 min-w-[30%] bg-indigo-600 text-white p-4 text-center rounded-lg">
          Card 2
        </div>
        <div class="flex-1 min-w-[30%] bg-indigo-600 text-white p-4 text-center rounded-lg">
          Card 3
        </div>
        <div class="flex-1 min-w-[30%] bg-indigo-600 text-white p-4 text-center rounded-lg">
          Card 4
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="col-span-2 bg-indigo-600 text-white flex items-center justify-center font-medium">
      Footer
    </footer>

  </div>

  <!-- ðŸ“Œ Additional Example: Flex inside Grid Item -->
  <section class="mt-8 max-w-4xl mx-auto grid grid-cols-2 gap-4">
    <div class="flex flex-col justify-center items-center bg-orange-500 text-white p-6 rounded-lg h-40">
      <h3 class="text-lg font-bold">Flex Column</h3>
      <p>Centered content</p>
    </div>
    <div class="flex flex-row justify-between items-center bg-orange-500 text-white p-6 rounded-lg h-40">
      <span>Left</span>
      <span>Center</span>
      <span>Right</span>
    </div>
  </section>

</body>
</html>
